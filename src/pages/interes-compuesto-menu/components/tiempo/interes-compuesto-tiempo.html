<ion-header>
  <ion-navbar>
    <ion-title>Interes Compuesto: Tiempo</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Monto</ion-label>
      <ion-input name="monto" [(ngModel)]="Monto" type="number" id="monto" placeholder="monto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Tasa*</ion-label>
      <ion-input name="tasa" [(ngModel)]="Tasa" type="number" id="tasa" placeholder="tasa"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label stacked>Frecuencia de Capitalizacion</ion-label>
      <ion-input name="frecuenciaCapitalizacion" [(ngModel)]="FrecuenciaCapitalizacion" type="number" id="frecuenciaCapitalizacion"
        placeholder="Frecuencia de Capitalizacion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Capital</ion-label>
      <ion-input name="Capital" [(ngModel)]="Capital" type="number" id="Capital" placeholder="Capital">
      </ion-input>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="doCalculation(Monto, Tasa, FrecuenciaCapitalizacion, Capital)"> Calcular </button>
    </ion-item>
    <ion-item>
      <ion-label> <b> Tiempo:  {{ Tiempo | number: '1.1' }} </b></ion-label>
    </ion-item>
    <ion-item>
      <ion-label > <b> * </b> {{ FrecuenciaCapitalizacion == 1  ? "Tasa Efectiva" : "Tasa Nominal"  }} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
