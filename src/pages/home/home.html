<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <label>Deuda: </label>
    <input type="number" [(ngModel)]="formula.deuda" placeholder="deuda">
  </div>
  <div>
    <label>Cuota: </label>
    <input type="number" [(ngModel)]="formula.cuota" placeholder="cuota">
  </div>
  <div>
    <label>Tiempo: </label>
    <input type="number" [(ngModel)]="formula.tiempo" placeholder="tiempo">
  </div>
  <div>
    <label>Iteraciones: </label>
    <input type="number" [(ngModel)]="formula.iteraciones" placeholder="iteraciones">
  </div>

  <button type="button" name="button" class="btn btn-primary" (click)="onCalculate()"> Calcular </button>

  <div class="row">
    <div class="col-md-6">
      <div style="display: block;">
      <canvas baseChart
        [datasets]="resultados"
        [labels]="lineChartLabels"
        [legend]="false"
        [chartType]="'line'">
      </canvas>
      </div>
    </div>
  </div>




</ion-content>
