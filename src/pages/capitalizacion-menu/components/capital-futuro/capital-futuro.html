<ion-header>
  <ion-navbar>
    <ion-title>Capitalizacion: Valor Futuro </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Cuota</ion-label>
      <ion-input name="cuota" [(ngModel)]="Cuota" type="number" id="cuota" placeholder="cuota"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Tasa</ion-label>
      <ion-input name="tasa" [(ngModel)]="Tasa" type="number" id="tasa" placeholder="tasa"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Tiempo</ion-label>
      <ion-input name="tiempo" [(ngModel)]="Tiempo" type="number" id="tiempo" placeholder="tiempo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Cuota Adelantada</ion-label>
      <ion-checkbox [(ngModel)]="CuotaAdelantada"></ion-checkbox>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="doCalculation(Cuota, Tasa, Tiempo, CuotaAdelantada)"> Calcular </button>
    </ion-item>
    <ion-item>
      <ion-label class=""> <b> Valor Futuro: $ {{ ValorFuturo | number: '1.1' }} </b></ion-label>
    </ion-item>
  </ion-list>
</ion-content>
