<ion-header>
  <ion-navbar>
    <ion-title>Capitalizacion: Cuota </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Deuda</ion-label>
      <ion-input name="deuda" [(ngModel)]="Deuda" type="number" id="deuda" placeholder="deuda"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Tasa</ion-label>
      <ion-input name="tasa" [(ngModel)]="Tasa" type="number" id="tasa" placeholder="tasa"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Tiempo</ion-label>
      <ion-input name="tiempo" [(ngModel)]="Tiempo" type="number" id="tiempo" placeholder="tiempo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Cuota Adelantada</ion-label>
      <ion-checkbox [(ngModel)]="CuotaAdelantada"></ion-checkbox>
    </ion-item>
    <ion-item>
      <button ion-button full (click)="doCalculation()"> Calcular </button>
    </ion-item>
    <label class=""> <b> Cuota: $ {{ Cuota | number: '1.1' }} </b></label>
  </ion-list>
</ion-content>
