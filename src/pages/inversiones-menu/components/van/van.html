<ion-header>
  <ion-navbar>
    <ion-title>VAN - Valor actual neto </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-item>
      Flujo de fondos
    </ion-item>

    <ion-item *ngFor="let flujo of flujosFondo; let in = index"> 
      <ion-label>
        {{ in }} -
      </ion-label>
      <ion-input type="number" name="flujo-{{in}}" [(ngModel)]="flujo.value">
      </ion-input>
    </ion-item>

    <button ion-button block (click)="agregarFlujo()">+</button>

    <ion-item> 
      <ion-label stacked> R - Tasa de rendimiento requerida </ion-label>
      <ion-input type="number" (ngModelChange)="r = convertToNumber($event)" name="tasa-requerida-r" [(ngModel)]="r">
      </ion-input>
    </ion-item>

    <button ion-button block  (click)="doCalculation()">Calcular</button>

    <ion-item> 
      <ion-label> VAN: {{ van }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>  {{ van >= 0 ? "Inversion Aceptada" : "Inversion Rechazada" }} </ion-label>
    </ion-item>
</ion-content>
