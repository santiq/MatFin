<ion-header>
  <ion-navbar>
    <ion-title>Valuacion de acciones</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed> Dividendos / Resultado por accion </ion-label>
      <ion-input name="dividendo" [(ngModel)]="Dividendos" type="number" id="dividendo" placeholder="Divideno / Resultado por accion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Tasa de rendimiento requerido</ion-label>
      <ion-input name="tasa" [(ngModel)]="Tasa" type="number" id="tasa" placeholder="tasa"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Tasa de crecimiento de dividendos / resultados</ion-label>
      <ion-input name="tasaDividendo" [(ngModel)]="TasaDividendo" type="number" id="tasaDividendo" placeholder="tiempo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label> {{ TasaDividendo == 0 ? "Valuacion por Metodo Clasico" : "Valuacion por Metodo de Gordon-Shapiro" }}</ion-label>
    </ion-item>

    <ion-item>
      <button ion-button full (click)="doCalculation(Dividendos, Tasa, TasaDividendo)"> Calcular </button>
    </ion-item>
    <ion-item>
    <label class=""> <b> Precio Teorico: $ {{ PrecioTeorico | number: '1.1' }} </b></label>
    </ion-item>
    <ion-item>
    <label class=""> <b> P/E Teorico: $ {{ PrecioTeorico/Dividendos | number: '1.1' }} </b></label>
    </ion-item>
  </ion-list>
</ion-content>
